<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
    </head>
    <body>
        <form class="" action="/process" method="post">
            {% csrf_token %}
        <h1>Add a new course</h1>
        <p>Name:</p> <textarea name="course_name" rows="4" cols="80"></textarea>
        <p>Description:</p><textarea name="description" rows="6" cols="80"></textarea>
        <input type="submit" name="" value="Add">
        </form>
        <br>
        <h1>Courses</h1>
        <table class="table">
            <tr>
                <th>Course Name:</th>
                <th>Description:</th>
                <th>Created_at:</th>
                <th>Actions</th>
            </tr>
            {% for i in views_html_connection_variable %}
            <tr>
                <td> {{ i.course_name }}</td>
                <td> {{ i.description }}</td>
                <td> {{ i.created_at }}</td>
                <td><a href="/delete/{{i.id}}">Remove</a></td>
                <!-- /delete points to urls.py -->
            </tr>
            {% endfor %}

        </table>

    </body>
</html>
